<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays functions</title>
</head>
<body>
    
    <script>
        //  push and pop functions
        const plants = ["Mango","Neem","Coconut","Tamrid"]
        console.log("Before Push:",plants)
        plants.push("Ashoka","Cycus")
        console.log("After push:",plants)
        plants.pop()
        console.log("After pop:",plants)


        // shift and unshift functions
        const vegetables = ["Potato","Tomato","Pumbkin","Drumstick"]
        console.log("Before Shift:",vegetables)
        vegetables.shift()
        console.log("After shift:",vegetables)
        vegetables.unshift("Ledy finger")
        console.log("After unshift:",vegetables)



        // join and indexof
        const students = ["Vaishnavi","Sayali","Sakshi","Abhishek"]
       const names = students.indexOf("Sakshi")
        console.log(names)
        students.join()
        console.log(students)

        // splice
        const flowers = ["Rose","Lavender","Marigold","Lily","Daisy","Orchid"]
        console.log(flowers)
        flowers.splice(3,2,"Lotus","Jasmin")
        console.log(flowers)
        flowers.splice(2,1)
        console.log(flowers)
  

    //   sort and reverse
    const fruits = ["Orange","Mango","Papaya","Lemon"]
    console.log(fruits)
    fruits.reverse()
    console.log(fruits)

    fruits.sort()
    console.log(fruits)

    // include and length

    const colors = ["pink","red","blue","green"]
    console.log(colors)
    abc = colors.length;
    console.log(abc)
    console.log(colors.includes('red'))
    console.log(colors.includes('yellow'))
    </script>
</body>
</html>
